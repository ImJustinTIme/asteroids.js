<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
<script>
    const FPS = 30;
    const SHIP_SIZE = 30; //ship height in pixels
    const TURN_SPEED = 360; //turn speed in deg per sec
    const SHIP_THRUST = 5 //accelration in pixels per sec 
    const FRICTION = 0.7; //friction coeffucient of space (0= no fricton = lots of friction)


    /** @type {HTMLCanvasElement} */ 
    canv = document.getElementById("gameCanvas");
    ctx = canv.getContext("2d");
    ship = {
        x: canv.width /2,
        y: canv.height / 2,
        r: SHIP_SIZE / 2, //radius of the ship
        a: 90 / 180 * Math.PI, //convert degrees to radians
        rot: 0,
        thrusting: false,
        thrust: {
            x: 0,
            y: 0
        }
    }

    //set up event handler
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    function keyDown(/** @type {KeyboardEvent} */ ev){
        switch(ev.keyCode){
            case 37: //left arrow (rotate ship left)
                ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                break;
            case 38: //up arrow (thrust the ship forward)
                ship.thrusting = true;
                break;
            case 39: //right arrow (rotate the ship right)
                
                ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                break;
        }
    }
    function keyUp(/** @type {KeyboardEvent} */ ev){
        switch(ev.keyCode){
            case 37: //left arrow ( stop rotate ship left)
                ship.rot = 0;
                break;
            case 38: //up arrow (stop thrust the ship forward)
                ship.thrusting = false;
                break;
            case 39: //right arrow (stop rotate the ship right)
                
                ship.rot = 0;
                break;
        }
    }
    //set up the game loop
    setInterval(update, 1000/FPS);


    function update(){
    //set background
    ctx.fillStyle ="black";
    ctx.fillRect(0,0,canv.width, canv.width);

    //thrust the ship
    if(ship.thrusting){
        ship.thrust.x += SHIP_THRUST * Math.cos(ship.a)/FPS;
        ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a)/FPS;
    }else {
        ship.thrust.x -= FRICTION * ship.thrust.x /FPS;
        ship.thrust.y == FRICTION * ship.thrust.y /FPS;
        
    }

    //drow triangular ship
    ctx.strokeStyle = "white";
    ctx.lineWidth = SHIP_SIZE / 20;
    ctx.beginPath();
    ctx.moveTo( //nose of the ship
        ship.x + 4/3 *ship.r * Math.cos(ship.a),
        ship.y - 4/3 *ship.r * Math.sin(ship.a)
    );
    ctx.lineTo(//rear left
        ship.x - ship.r * (2/3* Math.cos(ship.a) + Math.sin(ship.a)),
        ship.y + ship.r * (Math.sin(ship.a) - Math.cos(ship.a))
    );
    ctx.lineTo(//rear Right
        ship.x - ship.r * (2/3* Math.cos(ship.a) - Math.sin(ship.a)),
        ship.y + ship.r * (Math.sin(ship.a) + Math.cos(ship.a))
    );
    ctx.closePath();
    ctx.stroke();
    

    //rotate ship 
    ship.a += ship.rot;

    //move the ship
    ship.x += ship.thrust.x;
    ship.y += ship.thrust.y;

    //handle edge of screen;
    if(ship.x < 0 - ship.r){ //for left side of screen
        ship.x = canv.width + ship.r;
    } else if(ship.x > canv.width + ship.r){ //for the right side of screen
        ship.x = 0 - ship.r;
    }

    if(ship.y < 0 - ship.r){
        ship.y = canv.height + ship.r;
    } else if(ship.y > canv.height + ship.r){
        ship.y = 0 - ship.r;
    }
    

    //center dot
    ctx.fillStyle = "red";
    ctx.fillRect(ship.x - 1, ship.y -1, 2,2);
    }
</script>
<a></a>
</body>

</html>
